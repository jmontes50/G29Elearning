<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <header>
      <h1>Formulario de Registro</h1>
    </header>
    <main>
      <h2>Indicaciones</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, corrupti?</p>
      <section>
        <h4>Registro para hackaton</h4>
        <label for="input-nombre">
          Nombre completo
        </label>
        <input
          type="text"
          placeholder="Ej. Juan Perez"
          id="input-nombre"
        >
        <!-- br - break: salto de línea -->
        <br>
        <label for="input-email">email</label>
        <input
          type="email"
          placeholder="ej. juan@gmail.com"
          id="input-email"
        >
        <br>
        <label for="input-pass">Contraseña</label>
        <input
          type="password"
          placeholder="La contraseña debe ser mayor de 6 caracteres"
          id="input-pass"
        >
        <br>
        <h5>Indique su género</h5>
        <input
          type="radio"
          id="gm"
          name="genero"
        >
        <label for="gm">Masculino</label>
        <input
          type="radio"
          id="gf"
          name="genero"
        >
        <label for="gf">Femenino</label>
        <input
          type="radio"
          id="gnd"
          name="genero"
        >
        <label for="gnd">No divulgar</label>
        <br>
        <h5>Indique las tecnologías de su interés</h5>
        <input
          type="checkbox"
          id="chk-react"
        >
        <label for="chk-react">React</label>
        <br>
        <input
          type="checkbox"
          id="chk-next.js"
        >
        <label for="chk-next.js">Next.js</label>
        <br>
        <input
          type="checkbox"
          id="chk-node"
        >
        <label for="chk-node">Node</label>
        <br>
        <input
          type="checkbox"
          id="chk-python"
        >
        <label for="chk-python">Python</label>
        <br>
        <label>Indique el departamento de residencia</label>
        <select>
          <option>Arequipa</option>
          <option>Lima</option>
          <option>Callao</option>
          <option>Cusco</option>
          <option>Tacna</option>
          <option>Moquegua</option>
          <option>Trujillo</option>
          <option>Tumbes</option>
          <option selected disabled>Elija un departamento</option>
        </select>
        <br>
        <label for="input-fecha">Seleccione su cumpleaños</label>
        <input type="date" id="input-fecha">
        <br/>
        <label for="input-number">Años trabajando</label>
        <input
          type="number"
          id="input-number"
          placeholder="de 0 a más"
        >
      </section>
    </main>
  </body>
</html>
